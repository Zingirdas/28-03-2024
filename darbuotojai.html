<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darbuotojai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="./darbuotojai.js" defer></script>
</head>

<body>
    <div class="container-xxl mt-5 border border-dark rounded-4" style="background-color:antiquewhite; font-family: 'Times New Roman', Times, serif; font-size: 25px;">
        <div class="card mb-1 mt-3 rounded-4" style="background-color:antiquewhite">
            <img src="./knyga.png" class="card-img-center rounded-4" alt="...">
        </div>
        <div class="row">
            <div class="col-md-5 mt-3">
                <div class="card-header">
                </div>
                <div class="card-body mt-3">
                    <div class="mb-3">
                        <label class="form-label fs-5">Iveskite darbuotojo vardą:</label>
                        <input type="text" class="form-control fs-5" autocomplete="given-name" id="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fs-5">Iveskite darbuotojo pavardę:</label>
                        <input type="text" class="form-control fs-5" autocomplete="family-name" id="surrname">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fs-5">Iveskite darbuotojo atlyginimą EUR:</label>
                        <input type="text" class="form-control fs-5" autocomplete="cc-number" id="salary">
                    </div>
                    <button class="btn btn-success mb-4 fs-5" style="font-size: 20px;" id="add_empl">Pridėti į sąrasą</button>
                </div>
            </div>
            <div class="col-md-7 mt-5 fs-5">
                Darbuotojų sąrašas su atlyginimais:
                <div class="card mt-2" style="background-color: antiquewhite;">
                    <div class="card-body" style="background-color: antiquewhite;">
                        <ul class="list-group mb-3 fs-5" id="tasks_list">
                        </ul>
                    </div>
                    <div>

                        <li id="total_info" class="list-group-item fs-5" style="background-color: antiquewhite;margin-left: 20px;"></li>
                        <li id="total_info1" class="list-group-item fs-5 mt-3" style="background-color: antiquewhite;margin-left: 20px; margin-bottom: 20px;"></li>
                    </div>

                </div>
                <button class="btn btn-danger mt-3 fs-5 mb-3" id="del_list">Išvalyti sąrašą</button>

            </div>

        </div>

    </div>
    </div>

    </div>
    </div>

</html>
